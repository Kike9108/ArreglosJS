<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Arreglos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <h1>Arreglos</h1>
        <div>
            <h2>Ejercicio 1</h2>
            <p>Numeros al azar</p>
            <h3>Resultado: <span id="resultado1"></span></h3>
            <button type="submit" onclick="ejercicio1()">Enviar</button>
            
        </div>
        <div>
            <h2>Ejercicio 2</h2>
            <p>Escribir separado por comas.</p>
            <input type="text" id="input2" placeholder="Ingrese los datos">
            <button type="submit" onclick="ejercicio2()">Enviar</button>
            <h3>Resultado: <span id="resultado2"></span></h3>
            
        </div>
        <div>
            <h2>Ejercicio 3</h2>
            <p>De acuerdo al array [10,40,30,20,15,5], </p>
            <h3>Resultado: <span id="resultado3"></span></h3>
            <button type="submit" onclick="ejercicio3()">Enviar</button>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
